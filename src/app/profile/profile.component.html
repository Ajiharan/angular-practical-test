<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <app-user-profile
          [userData]="userData"
          [userAccount]="account"
        ></app-user-profile>
      </div>
      <div class="col-md-8">
        <app-user-account
          [profileData]="getFilterUserAccount()"
        ></app-user-account>
        <app-user-account [profileData]="address"></app-user-account>
        <app-user-account [profileData]="extra"></app-user-account>
      </div>
    </div>
  </div>
</div>
