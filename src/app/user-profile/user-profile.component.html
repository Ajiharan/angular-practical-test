<div *ngIf="loading">
  <h2>Loading</h2>
</div>
<div class="card" *ngIf="userData">
  <div class="card-body">
    <div class="d-flex flex-column align-items-center text-center">
      <img
        [src]="userData.avatarUrl"
        alt="Admin"
        class="rounded-circle"
        width="150"
      />
      <div class="mt-3">
        <h4>{{ userAccount?.username }}</h4>
        <p class="text-secondary mb-1">{{ userData.fullName }}</p>
      </div>
    </div>
  </div>
</div>
<div class="card mt-3" *ngIf="userAccount">
  <ul class="list-group list-group-flush">
    <li
      *ngIf="userAccount.youtube"
      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
    >
      <h6 class="mb-0">
        <img src="assets/svg/youtubeIcon.svg" alt="youtube" />
      </h6>
      <span class="text-secondary">{{ userAccount.youtube }}</span>
    </li>
    <li
      *ngIf="userAccount.twitter"
      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
    >
      <h6 class="mb-0">
        <img src="assets/svg/twitterIcon.svg" alt="twitter" />
      </h6>
      <span class="text-secondary">{{ userAccount.twitter }}</span>
    </li>
    <li
      *ngIf="userAccount.email"
      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
    >
      <h6 class="mb-0">
        <img src="assets/svg/emailIcon.svg" alt="email" />
      </h6>
      <span class="text-secondary">{{ userAccount.email }}</span>
    </li>
  </ul>
</div>
<app-user-account [profileData]="getUserDetails()"></app-user-account>
