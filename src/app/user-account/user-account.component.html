<div class="card mb-3">
  <div class="card-body">
    <ng-container *ngFor="let item of getDataKeys()">
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">{{ item }}</h6>
        </div>
        <div class="col-sm-9 text-secondary">{{ getRecords()[item] }}</div>
      </div>
      <hr />
    </ng-container>
  </div>
</div>
